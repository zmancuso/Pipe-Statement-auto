<!DOCTYPE html>
<html>
<head>
  <title>Statement Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Generate Customer Statement</h1>

  <form method="POST">
    <label for="collectionStart">Collection Start Date (YYYY-MM-DD)</label>
    <input type="date" name="collectionStart" required>

    <label for="totalAdvanced">Total Amount Advanced</label>
    <input type="text" name="totalAdvanced" required>

    <label for="advanceCount">Advance Count</label>
    <input type="number" name="advanceCount" required>

    <label for="totalFee">Total Fee</label>
    <input type="text" name="totalFee" required>

    <label for="totalObligation">Total Obligation</label>
    <input type="text" name="totalObligation" required>

    <label for="outstandingBalance">Outstanding Balance</label>
    <input type="text" name="outstandingBalance" required>

    <label for="successfulPayments">Successful Payments</label>
    <input type="text" name="successfulPayments" required>

    <label for="failedPayments">Failed Payments</label>
    <input type="text" name="failedPayments" required>

    <label for="failedDetails">Failed Payment Details (one per line in format: Date, Amount, Status, Reason)</label>
    <textarea name="failedDetails" rows="5" placeholder="Jul 9, 2025, $37.73, Returned, insufficient_fund
Jul 8, 2025, $45.00, Failed, refer_to_payer"></textarea>

    <label for="revenueHistory">Recent Payment Activity (10 lines per block with this structure):
      <br><em>Revenue Date, Revenue, Collected, Method, Collection Date, Source, Increase, Status, External Link, Attempts</em>
    </label>
    <textarea name="revenueHistory" rows="14" placeholder="Jul 9, 2025
$125.00
$17.50
direct_debit
Jul 11, 2025
Pipe
$17.50
On Hold
External Link
1"></textarea>

    <button type="submit">Generate Statement</button>
  </form>
</body>
</html>
